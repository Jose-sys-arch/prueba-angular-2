<div class="container center">
  <h2>Actualizar Datos Personales</h2>
  <form [formGroup]="personForm" (ngSubmit)="submitFormPerson()">
    <div class="form-group">
      <label for="firstName">Nombres:</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        formControlName="nombres"
      />
    </div>
    <div class="form-group">
      <label for="lastName">Apellidos:</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        formControlName="apellidos"
      />
    </div>
    <div class="form-group">
      <label for="identification">Identificación:</label>
      <input
        type="text"
        class="form-control"
        id="identification"
        formControlName="identificacion"
      />
    </div>
    <button type="submit" class="btn btn-primary mt-2">Guardar</button>
  </form>
  <h2>Actualizar Credenciales</h2>
  <form [formGroup]="userForm" (ngSubmit)="submitFormUser()">
    <div class="form-group">
      <label for="email">Correo:</label>
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="mail"
      />
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input
        type="password"
        class="form-control"
        id="password"
        formControlName="password"
      />
    </div>
    <button type="submit" class="btn btn-primary mt-2 pt-2">Guardar</button>
  </form>
</div>
